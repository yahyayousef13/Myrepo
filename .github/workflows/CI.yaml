name: continus integration
on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    env: 
      MESSAGE_YAHYA: "Hello yahya How are you ?"
    steps:
    #step 1 - checkout the code from the repository
      - name: checkout code
        uses: actions/checkout@v2

    # step 2 - docker verification
      - name: verify docker 
        run: |
          docker --version
          docker ps
    # step 3 Print anything in console output
      - name: Print message
        run: echo "${{ MESSAGE_YAHYA }}" # will write a message in console
